<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - Métodos Numéricos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-blue': '#242A38',
                        'custom-red': '#E94560',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen font-sans text-center">
    <div class="bg-white p-10 rounded-lg shadow-xl">
        <h1 class="text-6xl font-bold text-custom-red mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-custom-blue mb-3">Página No Encontrada</h2>
        <p class="text-gray-600 mb-6">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
        <div class="space-x-4">
            <a href="{{ url_for('index_page') }}" 
               class="bg-custom-blue hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-md transition-colors duration-150">
                Volver al Inicio
            </a>
            {% if session.user_id %}
            <a href="{{ url_for('dashboard') }}" 
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-3 rounded-md transition-colors duration-150">
                Ir a Mi Dashboard
            </a>
            {% endif %}
        </div>
    </div>
    <footer class="absolute bottom-0 py-4 text-sm text-gray-500">
        Plataforma Métodos Numéricos &copy; 2025
    </footer>
</body>
</html>
