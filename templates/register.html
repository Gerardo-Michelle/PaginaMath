<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Métodos Numéricos</title>
    <!-- Aquí podrías enlazar a un CSS común si lo tienes, o usar Tailwind CDN como en tus otras páginas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-blue': '#242A38',
                        'custom-red': '#E94560',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-sans">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-custom-blue">Crear Nueva Cuenta</h2>
        
        <!-- Contenedor para mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg 
                                {% if category == 'success' %} bg-green-100 text-green-700 {% endif %}
                                {% if category == 'error' %} bg-red-100 text-red-700 {% endif %}
                                {% if category == 'info' %} bg-blue-100 text-blue-700 {% endif %}
                                " role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de Usuario:</label>
                <input type="text" name="username" id="username" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-custom-red focus:border-transparent">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" name="password" id="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-custom-red focus:border-transparent">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-custom-red hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-150">
                    Registrarse
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs mt-6">
            ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="text-custom-red hover:text-red-700 font-bold">Inicia Sesión aquí</a>.
        </p>
    </div>
</body>
</html>
